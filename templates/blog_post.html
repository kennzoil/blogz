{% extends "base.html" %}

{% block content %}


<div class="blog-container">

        <div class="blog-post-container">
            <div class="blog-post-title">{{ post_title }}</div>
            <div class="blog-post-content">{{ post_content }}</div>
            <div>Written by <a href="/blog?user={{ post_user_id }}">{{ post_user }}</a></div>
        </div>

</div>

{% endblock %}
