{% extends "base.html" %}

{% block content %}


<div class="blog-container">

    <!-- render each post given by response -->
    {% for post in posts %}
        <div class="blog-post-container">
            <div class="blog-post-title"><a href="/blog?id={{ post.blogpost_id }}">{{ post.title }}</a></div>
            <div class="blog-post-content">{{ post.content }}</div>
            <div>Written by {{ user.username }}</a></div>
        </div>
    {% endfor %}

</div>

{% endblock %}
